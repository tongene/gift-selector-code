  <button id='costCal' class="btn" type="button" >Calculate</button>

  <script>

const totalCost = document.querySelector('#cost-el')
const costCal =document.querySelector('#costCal')
const itemSelect = document.querySelectorAll('.itemSelect');

let totalArr = []

itemSelect.forEach(item => item.addEventListener('input', function(e){

let selectString =e.target.value.slice(e.target.value.length -2)

if(selectString.includes('$')){
let newString = selectString.slice(selectString.length -1)
totalArr.push(Number(newString) )
 
}else {
totalArr.push(Number(selectString)) 
}
  } 

))    
let totalPrice = 0 
costCal.addEventListener('click', ()=>{
    totalArr.forEach(total => totalPrice += total)
let costTotal = totalCost.innerHTML = totalPrice
costTotal ? costCal.disabled = true:''
})
 
</script>
